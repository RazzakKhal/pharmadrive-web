<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="">E-mail</label>
      <input type="text" formControlName="email">
    </div>
    <div class="field">
      <label for="">Mot de passe</label>
      <input type="password" autocomplete="on" formControlName="password">
    </div>
    <button class="submit-button bigger" type="submit">Se connecter</button>
  </form>
