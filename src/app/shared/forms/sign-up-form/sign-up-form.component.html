<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="name">Nom</label>
      <input id="name" type="text" formControlName="name">
    </div>
    <div class="field">
      <label for="firstname">Prénom</label>
      <input id="firstname" type="text" formControlName="firstname">
    </div>
    <div class="field">
      <label for="email" >Email</label>
      <input id="email" type="text" formControlName="email">
    </div>
    <div class="field">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" autocomplete="on" formControlName="password">
      <span class="error-text" *ngIf="registerForm.get('password')?.errors?.['pattern']">
        Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.
      </span>
    </div>

    <div class="field">
      <label for="picture">Votre carte vitale</label>
      <div class="container-picture-input">
        <div #pictureInputDeep class="picture-input-deep">
          <img #imageCarteVitale class="image-carte-vitale" src="assets/folder_picture.png" alt="ajout carte vitale">
          <p>Sélectionnez un fichier</p>
          <input id="picture" class="picture-input" type="file" accept="image/*,.pdf" (change)="onFileSelected($event)" formControlName="picture"> <!-- This will accept images and PDFs -->
        </div>
      </div>
    </div>
    <button class="btn-green-style" type="submit">Je m'inscris</button>
  </form>
